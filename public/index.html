<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Sight Words!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/overrides.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Say the Sight Word Out Loud</h1>
      </div>
      
      <div class="row">
        <div class="col-sm-4 text-center">
          <button id="btnSkip" type="button" class="btn btn-lg btn-primary btn-xl">SKIP</button>
        </div>
        <div class="col-sm-4 text-center">
          <button id="btnOk" type="button" class="btn btn-lg btn-success btn-xl">OK</button>
        </div>
        <div class="col-sm-4 text-center">
          <button id="btnTryAgain" type="button" class="btn btn-lg btn-info btn-xl">TRY AGAIN</button>
        </div>
      </div>
      
      <div class="row">
        <div class="col-xs-12">
          <p>&nbsp;</p>
        </div>
      </div>
      
      <div class="well word-container">
        <p id="sightWord" class="vertical-center">test</p>
      </div>
    </div>
    
      
    <script src="http://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="javascripts/sight-words.js"></script>
  </body>
</html>
