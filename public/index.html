<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Sight Words!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/overrides.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Say the Sight Word Out Loud</h1>
      </div>
      
      <div class="row">
        <div class="col-xs-12">
          <p>&nbsp;</p>
        </div>
      </div>
      
      <!-- TODO switch to rows/cells instead of hardcoded widths -->
      <div class="well word-container">
        <p id="sightWord" class="vertical-center">test</p>
      </div>
      
      <div class="progress">
        <div id="completedProgress" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"><span class="sr-only">40% Complete (success)</span></div>
      </div>
      
      <div class="row">
        <div class="col-sm-5 text-right">
          <button id="btnTryAgain" type="button" class="btn btn-lg btn-info btn-xl">TRY AGAIN</button>
        </div>
        <div class="col-sm-2 text-center">
          <p />
        </div>
        <div class="col-sm-5 text-left">
          <button id="btnOk" type="button" class="btn btn-lg btn-success btn-xl">OK</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <div id="reportPanel" class="panel panel-default" style="display: none;">
            <div class="panel-heading">
              <h3 class="panel-title">Report</h3>
            </div>
            <div class="panel-body">
              <table id="statusReport" class="table table-striped">
                <thead>
                  <tr>
                    <th>Word</th>
                    <th>Level</th>
                    <th>Attempts</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      
    </div>
    
      
    <script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
    <script src="javascripts/sight-words.js"></script>
    <script src="javascripts/words.js"></script>
    <script src="javascripts/helpers.js"></script>
    <script src="javascripts/user.js"></script>
  </body>
</html>
